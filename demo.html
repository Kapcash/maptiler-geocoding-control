<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>

    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <script src="dist/maptiler-geocoding.iife.js"></script>

    <link href="dist/style.css" rel="stylesheet" />

    <style>
      #map {
        position: absolute;
        inset: 0;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        style:
          "https://api.maptiler.com/maps/streets/style.json?key=0iOk4fgsz9fOXyDYCirE",
        center: [16.3, 49.2], // starting position [lng, lat]
        zoom: 7,
      });

      const gc = new maptilerGeocoding.GeocodingControl({
        apiKey: "0iOk4fgsz9fOXyDYCirE",
      });

      map.addControl(gc);
    </script>
  </body>
</html>
